<section class="national-average" data-national-average-container="true">
  <header>
    <h1>National Average</h1>
    <p class="as-of-note">Price as of January 15, 2025</p>
  </header>
  <div class="avg-price">
    <span class="price-value" data-national-average="3.453">$3.453</span>
  </div>
  <ul class="comparison">
    <li data-component="current">
      <span class="label">Current Avg.</span>
      <span class="value">$3.453</span>
    </li>
    <li data-component="yesterday">
      <span class="label">Yesterday</span>
      <span class="value">$3.441</span>
    </li>
    <li data-component="week">
      <span class="label">Week Ago</span>
      <span class="value">$3.407</span>
    </li>
    <li data-component="month">
      <span class="label">Month Ago</span>
      <span class="value">$3.333</span>
    </li>
    <li data-component="year">
      <span class="label">Year Ago</span>
      <span class="value">$3.102</span>
    </li>
  </ul>
</section>
